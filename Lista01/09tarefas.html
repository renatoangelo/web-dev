<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Tarefas</title>
    <link rel="stylesheet" href="assets/css/09-style.css">
</head>
<body>
    
    <div class="container-tarefas">
        <h1>Minhas Tarefas</h1>

        <ul class="lista">
            <li class="item-tarefa">
                <input type="checkbox" id="tarefa1">
                <label for="tarefa1">Estudar a propriedade CSS Grid</label>
            </li>
            <li class="item-tarefa">
                <input type="checkbox" id="tarefa2">
                <label for="tarefa2">Fazer o exercício da página de Blog</label>
            </li>
            <li class="item-tarefa">
                <input type="checkbox" id="tarefa3" checked>
                <label for="tarefa3">Configurar o ambiente de desenvolvimento</label>
            </li>
            <li class="item-tarefa">
                <input type="checkbox" id="tarefa4">
                <label for="tarefa4">Pagar a conta de luz</label>
            </li>
        </ul>
    </div>

</body>
</html>
